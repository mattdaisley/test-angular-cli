<div class="nav-container">

  <div class="flex">
    <div class="logo-container">
      <a [routerLink]="['/']" class="logo">
        <img src="assets/images/logo.png" height="40" border="0">
        matt<span>daisley</span>.com
      </a>
    </div>
    <div class="menu">
      <button (click)="toggle()"><i class="fa fa-bars" aria-hidden="true"></i></button>
    </div>
    {{isLoggedIn}}
  </div>
  <div *ngIf="isLoggedIn == false">
    <a [routerLink]="'/signin'" routerLinkActive="active" md-button class="auth-button">Sign In</a>

    <a (click)="authService.signOut()" md-button class="auth-button">Sign Out</a>
  </div>
</div>
