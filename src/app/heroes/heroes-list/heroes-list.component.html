<div class="card">
  <div class="padding">
    <h3>My Heroes...</h3>
    <ul class="heroes">
      <li *ngFor="let hero of heroes"
        (click)="selectHero(hero)"
        [class.selected]="selectedHero===hero">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </li>
    </ul>
  </div>
</div>
