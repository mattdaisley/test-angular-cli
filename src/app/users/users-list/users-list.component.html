
<md-card>
  <md-card-title>My Users...</md-card-title>
  <md-card-content>
    <!-- <ul class="users">
      <li>
        
      </li>
    </ul> -->

    <md-list class="users">
      <md-list-item *ngFor="let user of users"
        (click)="selectUser(user)"
        [class.selected]="selectedUser===user"
        class="user">
        <p md-line class="user-row"><span class="badge">{{user.id}}</span> <span>{{user.name}}</span></p>
      </md-list-item>
    </md-list>
  </md-card-content>

  </md-card-actions> -->
</md-card>
